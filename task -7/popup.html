<!DOCTYPE html>
<html>
<head>
  <title>Amfoss weather-caster</title>
    <style>
      body {
        width: 200px;
        height: 100px;
      }
    </style>
</head>
<body style="background-color: blue;">
    <div class="popup-container" style="text-align: center; padding: 20px;">
        <h2>Weather Information</h2>
        <div class="search-container">
            <input type="text" id="placeInput" placeholder="Name of the place">
            <button id="searchButton">Search</button>
        </div>
        <div class="weather-info" style="margin-top: 20px;">
            <div id="placeName"></div>
            <div id="temperatureDisplay"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
